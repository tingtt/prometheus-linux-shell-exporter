stages:
  - build
  - deploy
  - delivery

cache:
  paths:
    - prometheus-linux-shell-exporter

build:
  stage: build
  before_script:
    - cd $(go env GOPATH)/src
    - mkdir -p tingtt.gitlab.com/$CI_PROJECT_NAMESPACE
    - cd tingtt.gitlab.com/$CI_PROJECT_NAMESPACE
    - ln -s $CI_PROJECT_DIR || true
    - cd $CI_PROJECT_NAME
  script:
    - make

deploy:
  stage: deploy
  only:
    - main
  before_script:
    - sudo apt install -y openssh-client
    - eval "$(ssh-agent -s)"
    - echo "$DEPLOY_SSH_SECRET" | tr -d '\r' | ssh-add -
    - >
      ssh "$DEPLOY_HOST_SSH_USER"@"$DEPLOY_HOST" -p "$DEPLOY_HOST_SSH_PORT" 'sudo systemctl stop prometheus-linux-shell-exporter.service || true &&
        mkdir -p ~/prometheus-linux-shell-exporter &&
        rm -rf ~/prometheus-linux-sell-exporter/*'
    - scp -r -P "$DEPLOY_HOST_SSH_PORT" Makefile prometheus-linux-shell-exporter prometheus-linux-shell-exporter.service linuxsh.yml commands "$DEPLOY_HOST_SSH_USER"@"$DEPLOY_HOST":~/prometheus-linux-shell-exporter/
  script:
    - >
      ssh "$DEPLOY_HOST_SSH_USER"@"$DEPLOY_HOST" -p "$DEPLOY_HOST_SSH_PORT" 'cd ~/prometheus-linux-shell-exporter &&
        sudo make install &&
        sudo systemctl start prometheus-linux-shell-exporter.service'

push-github:
  stage: delivery
  only:
    - main
    - tags
  before_script:
    - sudo apt install -y openssh-client
    - eval "$(ssh-agent -s)"
    - echo "$GITHUB_SSH_SECRET" | tr -d '\r' | ssh-add -
    - git config --local user.name "$GITHUB_USER"
    - git config --local user.email "$GITHUB_EMAIL"
    - git remote add github "$GITHUB_REMOTE_URL" || true
  script:
    - git branch main || git checkout main
    - git pull origin main -r
    - git push github main -f --tags
